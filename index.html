<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SironBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-weight: 200;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        #main {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            width: 70px;
            margin: 30px auto;
        }
        
        p {
            width: 350px;
            margin: 0 auto;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500mx ease;
            color: var(--tg-theme-button-color);
            background: var(--tg-theme-button-next-color);
        }

        button:hover {
            background: var(--tg-theme-secondary-bg-color);
        }
    </style>
</head>
<body>
    <div id="main">
        <h1>Online Store</h1>
        <img src="https://img.icons8.com/?size=100&id=18901&format=png&color=000000" alt="sunny">
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, eum excepturi perspiciatis explicabo qui ab, possimus, obcaecati doloribus minima iste pariatur deserunt quas quisquam natus ex nemo harum voluptatibus earum?</p>
        <button id="buy">Buy</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

</body>
</html>
